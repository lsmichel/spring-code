# postgres connection properties
spring.datasource.username=sa
spring.datasource.url=jdbc:h2:mem:tests;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# on fait le alter table ou le create table
spring.jpa.hibernate.ddl-auto=create

# seulement en developpement - le commenter production
# Log JPA queries
spring.jpa.show-sql=true


# Hibernate SQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
